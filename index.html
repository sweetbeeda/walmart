<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login clone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-content">

            <div class="image">
                <img src="https://i5.walmartimages.com/dfw/4ff9c6c9-d10e/k2-_ef2c8660-96ed-4f64-891d-329fa488c482.v1.png"" alt="">
            </div>

            <div class="para">
                <p>Sign in or create your account</p>
            </div>

            <div class="content">
                <p>Not sure if you have a account? <br>Enter your email and we'll check for you.</p>
            </div>
        </div>

        <div class="email">
            <label for="email">email address</label>
            <input type="text" class="src">
        </div>

        <div class="btn">
            <button type="submit">continue</button>
        </div>

        <div class="paras">
            <p>Securing your professional information is our priority.</p>
            <p class="see">See our privacy measures.</p>
        </div>
    </div>
</body>
</html>
